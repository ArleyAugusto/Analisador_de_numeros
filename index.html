<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">

</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="lista">
           <p>
            Número (Entre 01 e 100): 
            <input type="number" name="fnum" id="fnum">
            <input type="button" value="ADICIONAR" onclick="adicionar()"><br> 
            <br><select name="flista" id="flista" size="8"></select><br>
            <input class="btnfinalizar" type="button" value="FINALIZAR" onclick="finalizar()">
           </p>
        </div>

        <div id="res">
        
        </div>
    </section>
    <footer>
        <a href="https://github.com/arleyaugusto" target="_blank">
            <p>&copy; Arley.it</p>
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
